<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adil Calculator</h1>
    <div class="cal">
    <input type="text" id="text-area" class="textb" placeholder="Type-Here">
    
    <input type="button" value="C" onclick="clr()" class="gd"><br>
    <input type="button" value="1" onclick= "display('1')">
    <input type="button" value="2" onclick= "display('2')">
    <input type="button" value="3" onclick= "display('3')">
    <input type="button" value="+" onclick= "display('+')"><br>

<input type="button" value="4" onclick= "display('4')">
    <input type="button" value="5" onclick= "display('5')">
    <input type="button" value="6" onclick= "display('6')">
    <input type="button" value="-" onclick= "display('-')"><br>
    <input type="button" value="7" onclick= "display('1')">
    <input type="button" value="8" onclick= "display('2')">
    <input type="button" value="9" onclick= "display('3')">
    <input type="button" value="*" onclick= "display('+')"><br>
    <input type="button" value="0" onclick= "display('1')">
    <input type="button" value="." onclick= "display('.')">
    <input type="button" value="=" onclick= "equate()">
    <input type="button" value="/" onclick= "display('+')"><br>
</div>
    <script>
        function display(val){
            document.getElementById("text-area").value+=val

        }
        function clr(){
            document.getElementById("text-area").value =""
            
        }
        
        function equate()
        {
            let x =document.getElementById("text-area").value
            let y =eval(x)
            document.getElementById("text-area").value = y
        }
       
    </script>
    

    

    


    
   

    
</body>
</html>
